name: Build and Release Go Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Build for Linux    
        run: GOOS=linux GOARCH=amd64 go build -o devstarship-linux

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o devstarship-mac

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o devstarship-windows.exe

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            devstarship-linux
            devstarship-mac
            devstarship-windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Current Version
        id: version
        run: echo "::set-output name=version::$(cat VERSION)"
      
      - name: Set Git User Identity
        run: |
          git config --global user.email "prathyushbablu@gmail.com"
          git config --global user.name "prathyushnallamothu"

      - name: Create Git Tag
        run: git tag -a "v${{ steps.version.outputs.version }}" -m "Version v${{ steps.version.outputs.version }}"
        env:
          GIT_TAG: "v${{ steps.version.outputs.version }}"

      - name: Push Git Tag
        run: git push origin $GIT_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./devstarship-linux
            ./devstarship-mac
            ./devstarship-windows.exe
          name: v${{ steps.version.outputs.version }}
          body: |
            Changes in this release:
            - DevStarship beta
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
