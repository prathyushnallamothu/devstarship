name: Build and Release Go Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Build for Linux    
        run: GOOS=linux GOARCH=amd64 go build -o devstarship-linux

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o devstarship-mac

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o devstarship-windows.exe

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            devstarship-linux
            devstarship-mac
            devstarship-windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./devstarship-linux
            ./devstarship-mac
            ./devstarship-windows.exe
          name: Release ${{ github.sha }}
          body: |
            Changes in this release:
            - Add release notes here
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
